<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reset Pwd Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h2>Reset Password Here</h2>
		<form th:action="@{/reset-pwd}" th:object="${resetPwd}" method="post">
			<table>
				<tr>
					<td>Email:</td>
					<td><input type="email" th:field="*{email}" required></td>
				</tr>
				<tr>
					<td> old Password:</td>
					<td><input type="password" th:field="*{oldpwd}" required></td>
				</tr>
				<tr>
					<td> New  Password:</td>
					<td><input type="password" th:field="*{newpwd}" required></td>
				</tr>
				<tr>
					<td> Confirm Password:</td>
					<td><input type="password" th:field="*{confirmpwd}" required></td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Update" class="btn btn-primary">
					</td>
				</tr>

			</table>
		</form>
<!--		<p>Don't have account ?<a th:href="@{/register}">Sign-Up-Here</a></p>
-->	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
