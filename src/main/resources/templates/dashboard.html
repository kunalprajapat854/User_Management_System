<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Quotes From Third Party API</h2>
        <table class="table">
            <tr>
                <td><strong>Quote:</strong></td>
                <td>
                    <p th:text="${quotes != null ? quotes.quote : 'No Quote Available'}"></p>
                </td>
            </tr>
            <tr>
                <td><strong>Author:</strong></td>
                <td>
                    <p th:text="${quotes != null ? quotes.author : 'Unknown Author'}"></p>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="/dashboard" class="btn btn-primary">Get New Quote</a>
                </td>
            </tr>
        </table>
        <a href="/" class="btn btn-link">Logout</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
